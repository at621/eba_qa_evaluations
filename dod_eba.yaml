    Paragraph 104 of EBA/GL/2016/07 (Guidelines on the application of the
    definition of default under Article 178 CRR) stipulates: "A joint obligor, i.e. a
    specific set of individual obligors that have a joint obligation towards an
    institution, should be treated as a different obligor from each of the
    individual obligors."
    It is unclear whether - when we apply the default at obligor level for retail -
    we should always consider specific set of individual obligors that have a joint
    obligation towards an institution as a different obligor (the unit of default
    takes into consideration the JCO) or whether this is to be applied only for the
    materiality threshold.
    It can be argued that this is stipulated in the Background and rationale
    (paparaph 2.7.3, page 14) : "for the purpose of application of the materiality
    threshold a joint obligor, i.e. a specific set of individual obligors that commit
    to a joint exposure, should be treated as a different, separate obligor".
    This is to understand if the level of application of the default in case of joint
    credit obligation.
    For example, if we have Mister A and Miss B that are sharing a credit
    obligation and that have also credit alones, it is unclear if we have to
    consider 3 units: Mister A, Miss B and the couple, or only 2 units: Mister A
    and Miss B.
    More specifically, we believe there is a need to define the notion of obligor;
    and also to precise the context of the paragraph 104.
    In particular, the bankruptcy trigger (paragraph 56 of the Guidelines) is
    identified at the Legal person level and does not take into consideration this
    notion of separate set of obligors. Then, if the rules describes in paragraph
    104 apply to everything, it is unclear how to handle the default at Legal
    person level. When considering paragraph 97, in case of JCO and only one
    Legal Person is in bankruptcy, if the other Legal Person has no difficulties,
    there would be no reason to identify it in default.
    Additionally, according to Article 1(4) of Commission Delegated Regulation
    (EU) No 1152/2014 it can be argued that the obligor is â€œthe natural or legal
    person, who is the institutionâ€™s counterparty to a general credit exposure or
    the issuer of a financial instrument not included in the trading book or the
    counterparty to a non-trading book exposureâ€, but there is no explicit
    definition either in CRR or from the EBA.
    It should be noted that, it is not an issue to apply the materiality threshold
    for the default at the Legal Person level (all the Legal person that owned a
    group of obligation breaching the threshold should be considered and that
    will be consistent with the end of the paragraph 104).
    The application of the paragraph 104 to everything could be also
    inconsistent with paragraph 96, according to which â€œInstitutions should
    consider a joint credit obligation as an exposure to two or more obligors that
    are equally responsible for the repayment of the credit obligationâ€ in the
    sense that if the bank has only shared account on Legal Person A and Legal
    Person B (that happens on Retail- Person individuals), then only one obligor
    will be considered and not â€œtwo or moreâ€. So we will get Join Credit
    obligation linked to one â€œobligorâ€.
  context: |
    Paragraph 104 of EBA/GL/2016/07 >>>
    A joint obligor, i.e. a specific set of individual obligors that have a joint obligation towards
    an institution, should be treated as a different obligor from each of the individual obligors. In
    the case the delay in payment occurs on a joint credit obligation, the materiality of such delay
    should be assessed by applying the materiality threshold referred to in point (d) of Article
    178(2) of Regulation (EU) No 575/2013 to all joint credit obligations granted to this specific
    set of obligors. For this purpose the individual exposures to obligors participating in a joint
    credit obligation or to any other subsets of such obligors should not be taken into account.
    However, where the materiality threshold for a joint obligor calculated in this way is
    breached, all joint credit obligations of this set of obligors and all individual exposures to the
    obligors participating in a joint credit obligation should be considered defaulted unless any of
    the conditions specified in paragraph 97 is met.

    =========
    Paragraph 97 of EBA/GL/2016/07 >>>
    Where the conditions of points (a) or (b) or both of Article 178(1) of Regulation (EU) No
    575/2013 are met with regard to a joint credit obligation of two or more obligors, institutions
    should consider all other joint credit obligations of the same set of obligors and all individual
    exposures to those obligors as defaulted, unless they can justify that the recognition of
    default on individual exposures is not appropriate because at least one of the following
    conditions apply:
    (a) the delay in payment of a joint credit obligation results from a dispute between the
    individual obligors participating in the joint credit obligation that has been introduced
    to a court or another formal procedure performed by a dedicated external body that
    results in a binding ruling in accordance with the applicable legal framework in the
    relevant jurisdiction, and there is no concern about the financial situation of the
    individual obligors;
    (b) a joint credit obligation is an immaterial part of the total obligations of an individual
    obligor.

    ========
    Paragraph 99 of EBA/GL/2016/07 >>>
    Where the conditions of points (a) or (b) or both of Article 178(1) of Regulation (EU) No
    575/2013 are met with regard to the credit obligation of an individual obligor, the contagious
    effect of this default should not automatically spread to any joint credit obligations of that
    obligor; nevertheless, institutions should assess such joint credit obligations for possible
    indications of unlikeliness to pay related with the default of one of the obligors. In any case,
    where all individual obligors have a defaulted status, their joint credit obligation should
    automatically also be considered defaulted.

    =========

    Source 1: CRR Article 178 > Default of an obligor

    1. A default shall be considered to have occurred with regard to a particular obligor when either or 
    both of the following have taken place:
    (a) the institution considers that the obligor is unlikely to pay its credit obligations to the institution, 
    the parent undertaking or any of its subsidiaries in full, without recourse by the institution to actions 
    such as realising security;
    (b) the obligor is past due more than 90 days on any material credit obligation to the institution, the 
    parent undertaking or any of its subsidiaries. Competent authorities may replace the 90 days with 180 days 
    for exposures secured by residential or SME commercial real estate in the retail exposure class, as well as 
    exposures to public sector entities). The 180 days shall not apply for the purposes of Article 127.

    In the case of retail exposures, institutions may apply the definition of default laid down in points (a) 
    and (b) of the first subparagraph at the level of an individual credit facility rather than in relation to 
    the total obligations of a borrower.

    2. The following shall apply for the purposes of point (b) of paragraph 1:
    (a) for overdrafts, days past due commence once an obligor has breached an advised limit, has been advised 
    a limit smaller than current outstandings, or has drawn credit without authorisation and the underlying 
    amount is material;
    (b) for the purposes of point (a), an advised limit comprises any credit limit determined by the institution 
    and about which the obligor has been informed by the institution;
    (c) days past due for credit cards commence on the minimum payment due date;
    (d) materiality of a credit obligation past due shall be assessed against a threshold, defined by the 
    competent authorities. This threshold shall reflect a level of risk that the competent authority considers 
    to be reasonable;
    (e) institutions shall have documented policies in respect of the counting of days past due, in particular 
    in respect of the re-ageing of the facilities and the granting of extensions, amendments or deferrals, 
    renewals, and netting of existing accounts. These policies shall be applied consistently over time, and 
    shall be in line with the internal risk management and decision processes of the institution.

    3. For the purpose of point (a) of paragraph 1, elements to be taken as indications of unlikeliness to 
    pay shall include the following:
    (a) the institution puts the credit obligation on non-accrued status;
    (b) the institution recognises a specific credit adjustment resulting from a significant perceived decline 
    in credit quality subsequent to the institution taking on the exposure;
    (c) the institution sells the credit obligation at a material credit-related economic loss;
    (d) the institution consents to a distressed restructuring of the credit obligation where this is likely 
    to result in a diminished financial obligation caused by the material forgiveness, or postponement, of 
    principal, interest or, where relevant fees. This includes, in the case of equity exposures assessed under 
    a PD/LGD Approach, distressed restructuring of the equity itself;
    (e) the institution has filed for the obligor's bankruptcy or a similar order in respect of an obligor's 
    credit obligation to the institution, the parent undertaking or any of its subsidiaries;
    (f) the obligor has sought or has been placed in bankruptcy or similar protection where this would avoid 
    or delay repayment of a credit obligation to the institution, the parent undertaking or any of its subsidiaries.

    4. Institutions that use external data that is not itself consistent with the definition of default laid 
    down in paragraph 1, shall make appropriate adjustments to achieve broad equivalence with the definition of default.

    5. If the institution considers that a previously defaulted exposure is such that no trigger of default 
    continues to apply, the institution shall rate the obligor or facility as they would for a non-defaulted exposure. 
    Where the definition of default is subsequently triggered, another default would be deemed to have occurred.

    6. EBA shall develop draft regulatory technical standards to specify the conditions according to which a 
    competent authority shall set the threshold referred to in paragraph 2(d).

    7. EBA shall issue guidelines on the application of this Article. Those guidelines shall be adopted in accordance 
    with Article 16 of Regulation (EU) No 1093/2010.

  answer: |
    The first sentence of paragraph 104 of the Guidelines on the application of
    the definition of default under Article 178 of Regulation (EU) No 575/2013
    (EBA/GL/2016/07) states: â€œA joint obligor, i.e. a specific set of individual
    obligors that have a joint obligation towards an institution, should be treated
    as a different obligor from each of the individual obligors.â€ This sentence is
    not limited to materiality of credit obligations past due for Article 178(1)(b)
    CRR and the materiality threshold according to Article 178(2)(d) CRR, thus
    this sentence also applies to unlikeliness to pay according to Article 178(1)(a)
    CRR.
    That the specific treatment of joint obligors is not limited to the materiality
    threshold but also applies for unlikeliness to pay is already made clear by
    paragraph 97 of EBA/GL/2016/07, which requires extending the default
    classification of individual  exposures to the joint obligors not only arising
    from the material past due criterion according to point (b) but explicitly also
    from the unlikeliness-to-pay criterion according to point (a) of Article 178(1)
     CRR. Paragraph 99 of said Guidelines additionally clarifies that where the
    conditions of points (a) or (b) or both of Article 178(1) CRR are met with
    regard to the credit obligation of an individual obligor, the contagious
    effect of this default should not automatically spread to any joint credit
    obligations of that obligor but nevertheless, institutions should assess such
    joint credit obligations for possible indications of unlikeliness to pay related
    with the default of one of the obligors.

