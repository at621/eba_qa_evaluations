  status: Final Q&A
  subject_matter: Calculation of NPV loss in case of (internal) refinancing
  question: |
    Which NPV loss should be taken in order to calculate the NPV loss if the 1%
    threshold is breached and the forborne loan contract should be placed in default?
  background: |
    A client contacts the institution for a loan restructuring of his retail mortgage loan
    as his repayment capacity has declined. This restructuring is granted via a (internal)
    refinancing of the mortgage loan with a prolongment of the duration and at current market
    interest rate (which is in line with the interest rates granted under normal circumstances and
    taking into account the prolonged duration of the loan). The new interest rate of the refinanced
    loan contract is hereby lower than the interest rate of the original loan contract, but this is due
    to the market evolution of the interest rate levels.
  context: |
    paragraph 49 of EBA/GL/2016/07 >>> For the purposes of unlikeliness to pay as referred to in point (d) of Article 178(3) of
    Regulation (EU) No 575/2013, a distressed restructuring should be considered to have
    occurred when concessions have been extended towards a debtor facing or about to face
    difficulties in meeting its financial commitments as specified in paragraphs 163-167 and 172-
    174 of Annex V Commission Implementing Regulation (EU) No 680/2014 of 16 April 20143 as
    amended by Commission Implementing Regulation (EU) 2015/2274

    paragraph 51 of EBA/GL/2016/07 >>> Institutions should set a threshold for the diminished financial 
    obligation that is considered to be caused by material forgiveness or postponement of principal, interest, 
    or fees, and which should be calculated according to the following formula, and should not be higher than 1%:
    
    ð·0 = (NPV0 âˆ’ NPV1) / NPV0
    where:
    DO is diminished financial obligation;
    NPV0 is net present value of cash flows (including unpaid interest and fees) expected
    under contractual obligations before the changes in terms and conditions of the contract
    discounted using the customerâ€™s original effective interest rate;
    NPV1 is net present value of the cash flows expected based on the new arrangement
    discounted using the customerâ€™s original effective interest rate.
  answer: |
    According to paragraph 51 of EBA/GL/2016/07 for the purposes of calculating the
    diminished financial obligation (DO) the parameter NPV1 is to be determined as "the net
    present value of the cash flows expected based on the new arrangement discounted using the
    customerâ€™s original effective interest rate". This rule does not differentiate by the reasons why
    the net present value of the expected cash flows under the new arrangement may be lower.
    Therefore, in the specific case of distressed restructuring as set out in paragraph 49 of
    EBA/GL/2016/07 the institution must determine whether "material forgiveness or postponement
    of principal, interest or fees" (paragraph 51 ibid) has occurred based on the expected cash
    flows under the new arrangement, irrespective of whether these cash flows relate to general
    market rates that are lower than the corresponding market rates underlying the contractual
    obligations before the changes in terms and conditions of the contract, or not.

- question_id: 2021_5754
