  subject_matter: Treatment of joint credit obligations
  question: |
    Do the requirements established in the Guidelines on the application of the
    definition of default under Article 178 of Regulation (EU) No 575/2013
    regarding joint credit obligations, and in particular the requirements 95, 96,
    97, 98, 99, 103, 104 and 105, relate or affect exclusively to retail exposures?
    In that case, could the treatment of joint credit obligations in which the
    obligors are classified as Non â€“ Retail differ from the treatment of joint credit
    obligations in which the obligors are classified as Retail?
    In addition, and, as per this purpose, what should be the treatment of joint
    credit obligations shared by retail and non-retail obligors?
  background: |
    Chapter 9 of the Guidelines on the application of the definition of default
    under Article 178 of Regulation (EU) No 575/2013 sets the specific
    requirements regarding the treatment of joint credit obligations where an
    institution decides to apply the definition of default at the obligor level for
    retail exposures. Nevertheless, these Guidelines donâ€™t include any specific
    requirements regarding the treatment of joint credit obligations for non-
    retail exposures.
    In this context, the treatment of joint credit obligations for non-retail
    exposures, or even when the joint credit obligation is shared among retail
    obligor(s) and non-retail obligor(s), does not seem to be specifically defined.
  context: |
    Paragraph 95 of EBA/GL/2016/07 >>>
    Application of the definition of default for retail exposures at the obligor level
    The application of the definition of default for retail exposures at the obligor level implies
    that, where any credit obligation of the obligor meets the conditions of points (a) or (b) or
    both of Article 178(1) of Regulation (EU) No 575/2013, then all exposures to that obligor
    should be considered defaulted. Institutions that decide to apply the definition of default for
    retail exposures at the obligor level should specify detailed rules for the treatment of joint
    credit obligations and default contagion between exposures in their internal policies and
    procedures.

    ======
    Paragraph 58 of EBA/GL/2016/07 >>>
    Institutions should specify in their internal policies and procedures other additional
    indications of unlikeliness to pay of an obligor, besides those specified in Article 178(3) of
    Regulation (EU) No 575/2013. Those additional indications should be specified per type of
    exposures, as defined in point (2) of Article 142(1) of Regulation (EU) No 575/2013, reflecting
    their specificities, and they should be specified for all business lines, legal entities or
    geographical locations. The occurrence of an additional indication of unlikeliness to pay
    should either result in an automatic reclassification to defaulted exposures or trigger a caseby-case 
    assessment and may include indications based on internal or external information.
    
  answer: |
    Paragraphs 95 and following of the EBA guidelines on the definition of
    default only prescribe the treatment institutions should apply to a joint credit
    obligation classified as retail exposure. Therefore it should be up to
    institutions to specify the treatment of joint credit obligations other than
    retail and for default contagion between exposures in their internal policies
    and procedures, as part of the â€˜other indications of unlikeliness to payâ€™, as
    mentioned in section 5 of the EBA guidelines on the definition of default. In
    particular, where one or all entities involved in the joint obligation is/are not
    classified as retail exposures, the treatment provided for in chapter 9 of the
    aforementioned GLs should be applied for the retail entities and may also be
    applied for the non-retail entities.
