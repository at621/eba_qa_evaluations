    ===============
    CRR Article 123 >>> 
    Exposures that comply with the following criteria shall be assigned a risk weight of 75 %:

    (a) the exposure shall be either to an natural person or persons, or to a small or medium-sized enterprise (SME);
    
    (b) the exposure shall be one of a significant number of exposures with similar characteristics such that the risks 
    associated with such lending are substantially reduced;
    
    (c) the total amount owed to the institution and parent undertakings and its subsidiaries, including any exposure 
    in default, by the obligor client or group of connected clients, but excluding exposures fully and completely 
    secured on residential property collateral that have been assigned to the exposure class laid down in point (i) of 
    Article 112, shall not, to the knowledge of the institution, exceed EUR 1 million. The institution shall take reasonable 
    steps to acquire this knowledge.
    
    Securities shall not be eligible for the retail exposure class.
    
    Exposures that do not comply with the criteria referred to in points (a) to (c) of the first subparagraph shall not be 
    eligible for the retail exposures class.
    
    The present value of retail minimum lease payments is eligible for the retail exposure class.
    
    ===============
    CRR Article 127 >>> 
    1.   The unsecured part of any item where the obligor has defaulted in accordance with Article 178, or in the case of 
    retail exposures, the unsecured part of any credit facility which has defaulted in accordance with Article 178 shall be 
    assigned a risk weight of:

    (a) 150 %, where specific credit risk adjustments are less than 20 % of the unsecured part of the exposure value if 
    these specific credit risk adjustments were not applied;
    
    (b) 100 %, where specific credit risk adjustments are no less than 20 % of the unsecured part of the exposure value if 
    these specific credit risk adjustments were not applied.
    
    2.   For the purpose of determining the secured part of the past due item, eligible collateral and guarantees shall 
    be those eligible for credit risk mitigation purposes under Chapter 4.
    
    3.   The exposure value remaining after specific credit risk adjustments of exposures fully and completely secured 
    by mortgages on residential property in accordance with Article 125 shall be assigned a risk weight of 100 % if a default 
    has occurred in accordance with Article 178.
    
    4.   The exposure value remaining after specific credit risk adjustments of exposures fully and completely secured by 
    mortgages on commercial immovable property in accordance with Article 126 shall be assigned a risk weight of 100 % 
    if a default has occurred in accordance with Article 178.

    =========
    Paragraph 86 of EBA/GL/2016/07 >>>
    According to the second sub-paragraph of Article 178(1) of Regulation (EU) No 575/2013, in
    the case of retail exposures, institutions may apply the definition of default at the level of an
    individual credit facility rather than in relation to the total obligations of a borrower.
    Therefore, institutions that use the IRB Approach, in particular, may apply the definition of
    default at the level of the individual facility for retail exposures as defined in Article 147(5) of
    Regulation (EU) 575/2013. Institutions that use the Standardised Approach, instead may apply
    the definition of default at the level of an individual credit facility for all exposures that meet
    the criteria specified in Article 123 of Regulation (EU) 575/2013, even where some of those
    exposures have been assigned to a different exposure class for the purpose of assigning a risk
    weight, such as exposures secured by mortgages on immovable property. 

    =========
    Paragraph 88 of EBA/GL/2016/07 >>>
    Institutions may apply the definition of default at the level of an obligor for some types of
    retail exposures and at the level of a credit facility for others, where this is well justified by
    internal risk management practices, for instance due to a different business model of a
    subsidiary, and where there is evidence that the number of situations where the same clients
    are subject to different definitions of default at different levels of application is kept to a strict
    minimum.
        
  answer: |
    For all past-due exposures, at any point in time, the materiality threshold
    should be applied in accordance with the current classification of an obligor
    as retail or as non-retail.
    Where a client is part of a group of connected clients, the total amount owed
    for the purpose of classification as retail under Article 123(c) of Regulation
    (EU) No 575/2013 as amended by Regulation (EU) 2019/876 (CRR2) is
    calculated at the level of the group of connected clients . Conversely, the
    materiality threshold for the purpose of the default definition under Articles
    127 and 178 CRR is assessed separately at the level of each individual
    obligor or, where applicable, separately at the level of each individual credit
    facility of such obligors.
    Moreover, pursuant to paragraph 61 of the EBA Guidelines 2016/07 on the
    application of the definition of default under Article 178 of Regulation (EU)
    No 575/2013, when specifying the criteria for unlikeliness to pay, institutions
    should take into consideration the relations within the groups of connected
    clients as defined in Article 4(1)(39) CRR2. In particular, institutions should
    specify in their internal policies when the default of one obligor within the
    group of connected clients has a contagious effect on other entities within
    this group. Such specifications should be in line with the appropriate policies
    for the assignment of exposures to individual obligor to an obligor grade and
    to groups of connected clients in accordance with Article 172(1)(d) CRR2
    and with EBA Guidelines 2017/15 on connected clients. Where such criteria
    have not been specified for a non-standard situation, in the case of default of
    an obligor that is part of a group of connected clients, institutions should
    assess the potential unlikeliness to pay of all other entities within this group
    on a case-by-case basis.
    In addition, as clarified in paragraph 86 and following of the EBA Guidelines
    2016/07 on the application of the definition of default under Article 178 of
    Regulation (EU) No 575/2013, institutions that use the Standardised
    Approach may apply the definition of default at the level of an individual
    credit facility. Institutions that use the Standardised Approach may apply
    this treatment for all exposures that meet the criteria specified in Article 123
    CCR2, even where some of those exposures have been assigned to a different
    exposure class for the purpose of assigning a risk weight, such as exposures
    secured by mortgages on immovable property. The level of application of the
    definition of default should then be consistently used for all retail exposures,
    unless other approach is well justified by internal risk management practices
    (as clarified in paragraph 88 of the EBA Guidelines 2016/07).
    On how to calculate the total amount owed to the institution by an obligor
    and parent undertakings and its subsidiaries under Article 123(c) CRR2 in
    order to determine whether an exposure can be classified as Retail under the
    Standardised Approach, see also Q&A 4012.

- question_id: 2018_4431
